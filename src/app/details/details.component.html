<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale = 1">
    <title>CSS Card Flip</title>
    <style>
    body{
    background: #3C5377;
    }

.maincontainer{
  position: absolute;
  width: 350px;
  height:400px;
  background: none;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

}

.thecard{
  position: relative;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 10px;
  transform-style: preserve-3d;
  transition: all 0.8s ease;
}

.thecard:hover{
  transform: rotateY(180deg);
}

 .thefront{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 10px;
  backface-visibility: hidden;
  overflow: hidden;
  background: #ffc728;
  color: #000;
}

.theback{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 10px;
  backface-visibility: hidden;
  overflow: hidden;
  background: #fafafa;
  color: #333;
  text-align: center;
  transform: rotateY(180deg);
}


.thefront h1, .theback h1{
  font-family: 'zilla slab', sans-serif;
  padding: 30px;
  font-weight: bold;
  font-size: 24px;
  text-align: center;
}

.thefront p, .theback p{
  font-family: 'zilla slab', sans-serif;
  padding: 30px;
  font-weight: normal;
  font-size: 12px;
  text-align: center;
}

.submt{
  border-radius: 20%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: rgb(58, 138, 58);
  width: 70px;
  height: 30px;
}
.submt:hover{
  background: gold;
}
    </style>
  </head>

  <body>
    <div class="maincontainer">

      <div class="thecard">

        <div class="thefront">
          <h2>name :{{data.name}}</h2>
          
          <h2>phone :{{data.phone}}</h2>
          <h2>region :{{data.region}}</h2>
          <h2>skill :{{data.skill}}</h2>

          
          
        </div>

        <div class="theback"><h1>Back of Card</h1><p>you have to come back in your section</p>
        <button class="submt" (click)="backto()">Submit</button></div>

      </div>
    </div>

  </body>
</html>ï»¿
